<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Study Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); 
        })();
    </script>

    <script defer src="script.js"></script>
</head>
<body>
    
    <audio id="notificationSound" src="audio/bell.mp3" preload="auto"></audio> 

    <div id="particles-js"></div>
    <div class="page-wrap">
        <div class="container">
            <header>
                <div class="logo-plate">SS</div>
                <div>
                    <h1>Smart Study Planner</h1>
                    <div class="typed-sub"><span id="typed"></span></div>
                </div>
            </header>

            <p class="desc">Organize study goals and get notified when itâ€™s time to study.</p>

            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Enter study goal..." required />
                <input type="time" id="taskTime" required />
                <input type="date" id="taskDate" required />
                <button type="submit">Add Task</button>
            </form>

            <ul id="taskList"></ul>
        </div>
    </div>
</body>
</html>
